<h2>{{title}}</h2>
<div class="gap-20"></div>
<div *ngIf="student" class="row">
    <div class="form-horizontal">
        <div class="col-md-6">
            <div *ngIf="student.studentID > 0" class="form-group">
                <label for="StudentID" class="col-sm-4 control-label">Student ID</label>
                <div class="col-sm-8">
                    <input class="form-control" id="StudentID" type="text" placeholder="Student ID" [(ngModel)]="student.studentID" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="FirstName" class="col-sm-4 control-label">First Name</label>
                <div class="col-sm-8">
                    <input id="FirstName" placeholder="First Name" class="form-control" type="text" [(ngModel)]="student.firstName">
                </div>
            </div>

            <div class="form-group">
                <label for="Surname" class="col-sm-4 control-label">Surname</label>
                <div class="col-sm-8">
                    <input class="form-control" id="Surname" type="text" placeholder="Surname" [(ngModel)]="student.surname">
                </div>
            </div>
            <hr />
            <div class="form-group">
                <div class="col-sm-8 pull-right">
                    <button type="button" (click)="Save()" class="btn btn-primary" style="margin-right:10px;">&nbsp;Save&nbsp;</button>
                    <button type="button" (click)="GoBack()" class="btn btn-default">Cancel</button>
                    <div class="gap-20"></div>
                    <button type="button" (click)="Delete()" class="btn btn-danger" *ngIf="deleteRecord">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
